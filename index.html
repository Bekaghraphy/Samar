<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Samar El‑Sherbini – Portfolio</title>
<style>
:root {
  --bg:#0b1220; --card:#0f1a33; --pri:#3cb4e5; --acc:#8fe3ff; --txt:#e9f2ff;
}
*{box-sizing:border-box}
html,body{margin:0;background:radial-gradient(1200px 600px at 10% -10%, #10204a, transparent),var(--bg);color:var(--txt);font-family:Montserrat,system-ui}
.container{max-width:1100px;margin:auto;padding:32px}
.header{display:flex;justify-content:space-between;align-items:center}
.logo{width:64px;height:64px}
.toggle{border:1px solid var(--pri);border-radius:999px;display:flex;overflow:hidden}
.toggle button{background:transparent;color:var(--txt);padding:8px 14px;border:0;cursor:pointer}
.toggle button.active{background:var(--pri);color:#001b2e}
.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;margin-top:40px}
.card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:24px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
.h1{font-size:42px;line-height:1.1;margin:0 0 10px}
.badge{display:inline-block;border:1px solid var(--pri);color:var(--acc);padding:6px 10px;border-radius:999px}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
.chip{border:1px solid rgba(255,255,255,.15);border-radius:12px;padding:10px;text-align:center}
.footer{opacity:.7;text-align:center;margin:40px 0}
@media(max-width:900px){.hero{grid-template-columns:1fr} .h1{font-size:34px}}
svg path{stroke-dasharray:400;stroke-dashoffset:400;animation:draw 2.2s ease forwards}
@keyframes draw{to{stroke-dashoffset:0}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <svg class="logo" viewBox="0 0 100 100" fill="none">
      <path d="M75 20C65 10 35 10 25 25c-10 15 10 25 25 30s35 15 25 30-40 10-50 0" stroke="url(#g)" stroke-width="6" stroke-linecap="round"/>
      <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#3cb4e5"/><stop offset="100%" stop-color="#8fe3ff"/>
      </linearGradient></defs>
    </svg>
    <div class="toggle">
      <button id="enBtn" class="active">EN</button>
      <button id="esBtn">ES</button>
    </div>
  </div>

  <section class="hero">
    <div class="card">
      <span class="badge" id="title"></span>
      <h1 class="h1">Samar El‑Sherbini</h1>
      <p id="summary"></p>
    </div>
    <div class="card">
      <h3 id="skillsTitle"></h3>
      <div class="grid" id="skills"></div>
    </div>
  </section>

  <div class="footer">© Samar El‑Sherbini</div>
</div>

<script>
const content = {
  en: {
    title: "Student Portfolio · Creative & Academic Profile",
    summary: "A motivated student building strong foundations through real project exposure and continuous learning.",
    skillsTitle: "Core Skills",
    skills: ['Research', 'Team Collaboration', 'Creative Thinking', 'Presentation']
  },
  es: {
    title: "Portafolio de Estudiante · Perfil Creativo y Académico",
    summary: "Estudiante motivada que construye bases sólidas mediante proyectos reales y aprendizaje continuo.",
    skillsTitle: "Habilidades Clave",
    skills: ['Investigación', 'Trabajo en Equipo', 'Pensamiento Creativo', 'Presentación']
  }
};

function setLang(l){
  document.getElementById('title').innerText = content[l].title;
  document.getElementById('summary').innerText = content[l].summary;
  document.getElementById('skillsTitle').innerText = content[l].skillsTitle;
  const g=document.getElementById('skills'); g.innerHTML='';
  content[l].skills.forEach(s=>{const d=document.createElement('div');d.className='chip';d.innerText=s;g.appendChild(d);});
  enBtn.classList.toggle('active', l==='en');
  esBtn.classList.toggle('active', l==='es');
}
enBtn.onclick=()=>setLang('en'); esBtn.onclick=()=>setLang('es');
setLang('en');
</script>
</body>
</html>
